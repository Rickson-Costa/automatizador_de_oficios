<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ofícios</title>
</head>
<body>
    <h1>Gerador de Ofícios</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="spreadsheet">Selecione a planilha:</label>
        <input type="file" id="spreadsheet" name="spreadsheet" accept=".xls,.xlsx" required>
        <br><br>
        <button type="submit">Gerar Ofícios</button>
    </form>
</body>
</html>
